<html lang="en-CA">

<head>
  <title>Twatlr - Share Twitter Conversations</title>
  <link href=/normalize.css rel=stylesheet>
  <link href=/webpage.css rel=stylesheet>
  <link href='http://fonts.googleapis.com/css?family=Permanent+Marker&text=Twatlr%20Share%20Twitter%20Conversations' rel=stylesheet>

<body>
  <header>
    <a href=/>
      <h1>Twatlr</h1>
    </a>
  </header>

  <div id="main">
    <section>
      <h2>Share Twitter Conversations</h2>
      <label for=tweet>Enter the URL of a tweet below &darr;</label>
      <form method=get action=/thread>
        <input type=url name=tweet id=tweet placeholder=http://twitter.com/gf3/status/4957638324387840 tabindex=1 autofocus>
        <input type=submit value="Get Thread &rarr;" tabindex=2>
      </form>
    </section>

    <footer>
      <p>Built with love by <a href=http://gf3.ca>Gianni "gf3" Chiappetta</a>.</p>
    </footer>
  </div>
