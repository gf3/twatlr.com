<html lang="en-CA">

<head>
  <title>Twatlr - Share Twitter Conversations</title>
  <link href=/webpage.css rel=stylesheet type=text/css>
</head>

<body>
  <header>
    <a href=/>
      <h1>Twatlr</h1>
    </a>
    <p>Share Twitter Conversations</p>

  <section>
    <form method=get action=/thread>
